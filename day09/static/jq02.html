<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
   #ita, #itb, #itc{
      width:30px;
   }
</style>
<script src="jquery-3.7.1.js"></script>
<script>
	function myclick(){
		var obj_a = $("#ita").val();
		var obj_b = $("#itb").val();
		var obj_c = $("#itc");
		
		ia = parseInt(obj_a);
		ib = parseInt(obj_b);
		
		var sum = ia + ib;
		
		obj_c.val(sum);
		
	};
	$(document).ready(function(){
		$("#btn").on("click", function(event) {  
			myclick();
		});
	});
</script>
</head>
<body>
   <input type="text" id="ita" />
   +
   <input type="text" id="itb" />
   
   <input type="button" value="=" id="btn"/>
   
   <input type="text" id="itc" />
</body>
</html>
