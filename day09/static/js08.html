<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	#it_mine,#it_com,#it_result{
		width: 30px
	}
</style>
<script>
	function myclick(){
		var obj_mine = document.getElementById('itMine');
		var obj_com = document.getElementById('itCom');
		var obj_result = document.getElementById('itResult');
		
		var mine = obj_mine.value;
		var com = obj_com.value;
		var result = obj_result.value;
		
		var rnd = Math.random();
		
		if(rnd > 0.66){
			com = "가위";
		}else if(rnd > 0.33){
			com = "바위";
		}else{
			com = "보";
		}
		obj_com.value = com; 
		
		if(mine=="가위" && com=="가위"){result = "무승부";}
		if(mine=="가위" && com=="바위"){result = "패배";}
		if(mine=="가위" && com=="보"){result = "승리";}
		
		if(mine=="바위" && com=="가위"){result = "승리";}
		if(mine=="바위" && com=="바위"){result = "무승부";}
		if(mine=="바위" && com=="보"){result = "패배";}
		
		if(mine=="보" && com=="가위"){result = "패배";}
		if(mine=="보" && com=="바위"){result = "승리";}
		if(mine=="보" && com=="보"){result = "무승부";}
		
		obj_result.value = result; 
	}
</script>
</head>
<body>
	<table border="1px">
		<tr>
			<td>나 :</td>
			<td>
				<input type="text" id="itMine"/>
			</td>
		</tr>
		<tr>
			<td>컴 :</td>
			<td>
				<input type="text" id="itCom"/>
			</td>
		</tr>
		<tr>
			<td>결과 :</td>
			<td>
				<input type="text" id="itResult"/>
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<input type="button" value="게임하기" onclick="myclick()"/>
			</td>
		</tr>
		
	</table>
</body>
</html>
