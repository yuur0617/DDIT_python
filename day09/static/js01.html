<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function myclick(){
		var obj_div = document.getElementById("mydiv");
		obj_div.innerHTML="Good-Evening";
	};
</script>
</head>
<body>
	<div id="mydiv">Good-Morning</div>
	<input type="button" value="CLICK" onclick="myclick()">
</body>
</html>
