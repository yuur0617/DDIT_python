<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	input[name=it_first],input[name=it_last]{	
		width: 40px
	}
	#mydiv{
		height: 200px;
	}
</style>
<script>
	function myclick(){
		var obj_fs = document.getElementsByName('it_first')[0];
		var obj_ls = document.getElementsByName('it_last')[0];
		var obj_div = document.getElementById('mydiv');
			
 		var fs = obj_fs.value;
		var ls = obj_ls.value;
	
		var ifs = parseInt(fs);
		var ils = parseInt(ls);
		
		console.log(ifs, ils);
		
		var txt ="";
		
		/* for(var i=ifs; i<=ils; i++){
			for(var j=0; j<ifs; j++){
					txt += "*"
				}
			ifs++;
			txt += "\n";
		} */
		
		for(var i=ifs; i<=ils; i++){
			txt += getStar(i);
		}
		
		obj_div.innerHTML = txt;

	}; 
	function getStar(cnt){
		var ret ="";
		for(var i=0; i<cnt; i++){
			ret += "*";
		}
		ret += "<br>";
		return ret;
	}
	

</script>
</head>
<body>
	<table border="1px">
		<tr>
			<td>첫별수: </td>
			<td>
				<input type="text" name="it_first"/>
			</td>
		</tr>
		<tr>
			<td>끝별수: </td>
			<td>
				<input type="text" name="it_last"/>
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<input type="button" value="별그리기" onclick="myclick()"/>
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<div id="mydiv"></div>
			</td>
		</tr>
	</table>
</body>
</html>
