<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	#it_dan{
		width: 30px
	}
</style>
<script src="jquery-3.7.1.js"></script>
<script>
	function myclick(){
		var obj_dan = $("#it_dan");
		var obj_ta = $("#ta"); 
		
 		var dan = obj_dan.val();
 		var idan = parseInt(dan);
 		
		var txt = "";
		for(var i=1; i<=9; i++){
			txt += idan +"*"+ i +"="+ (idan*i)+"\n"
		} 
		obj_ta.val(txt);
	};
	$(document).ready(function(){
		$("#btn").on("click", function(event) {  
			myclick();
		});
	});
</script>
</head>
<body>
	<table border="1px">
		<tr>
			<td>출력 단수</td>
			<td>
				<input type="text" id="it_dan"/>
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<input type="button" value="출력하기" id="btn">
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<textarea id="ta" rows="20" cols="20"></textarea>
			</td>
		</tr>
	</table>
</body>
</html>
