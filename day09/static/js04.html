<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	#it_mine,#it_com,#it_result{
		width: 30px
	}
</style>
<script>
	function myclick(){
		var obj_mine = document.getElementById('it_mine');
		var obj_com = document.getElementById('it_com');
		var obj_result = document.getElementById('it_result');
		
		var mine = obj_mine.value;
		var com = obj_com.value;
		var result = obj_result.value;
		
		var rnd = Math.random();
		
		if(rnd > 0.5){
			com = "홀";
		}else{
			com = "짝";
		}
		obj_com.value = com; 
		
		if(com == mine){
			result = "승리";
		}else{
			result = "패배";
		}
		obj_result.value = result; 
	}
</script>
</head>
<body>
	<table border="1px">
		<tr>
			<td>나 :</td>
			<td>
				<input type="text" id="it_mine"/>
			</td>
		</tr>
		<tr>
			<td>컴 :</td>
			<td>
				<input type="text" id="it_com"/>
			</td>
		</tr>
		<tr>
			<td>결과 :</td>
			<td>
				<input type="text" id="it_result"/>
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<input type="button" value="게임하기" onclick="myclick()"/>
			</td>
		</tr>
		
	</table>
</body>
</html>
